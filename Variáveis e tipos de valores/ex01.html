<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 01 - O que é uma variável?</title>
</head>
<body>
    <h1>Primeiro Ex</h1>

    <script>
        // Utilizamos let para criar uma variável e const para criar uma constante. A minha variavelk neste caso é a nome, o sinal de = é atribuição, um operador

        let nome = prompt("Qual o seu nome?");


        // O prompt serve para realizar uma pergunta ao usuário

        prompt("Qual o seu nome?");


        // Comando - Sempre quando vê "()", significa que vou executar uma ação. Quando for passar uma ação em texto é aspas duplas ou simples "" ''

        alert("Olá, " + nome + ". Seja bem-vindo(a)!");

        // Bom, basicamente: para criar uma variável é let e podemos criar o nome que quisermos, desde que não comece com número. Após isso chamamos o operador de atribuição que chama exatamente a nossa pergunta e no alert, indicamos a mensagem/string que irá aparecer ao usuário, após ele responder, tudo que queremos que apareã deve estar entre aspas simples ou duplas

        // No caso do JavaScript o ; é opcional e não obrigatório

        // No final, este comando ficou basicamente assim:
        // let nome = prompt('Qual o seu nome?')
        // alert('Olá' + nome + '. Seja bem-vindo!') 
    </script>
</body>
</html>
