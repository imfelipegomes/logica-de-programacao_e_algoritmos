<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX 01 - Condicionais</title>
</head>
<body>
    <h1>Ex 01 - Condicionais</h1>

    <script>
        let n1 = parseFloat(prompt("Digite a nota 1"))
        let n2 = parseFloat(prompt("Digite a nota 2"))

        let media = (n1 + n2) / 2

        //Se media > 4
            // Então mostra a mensagem

            // if é como um se... se o usuário fazer algo, a resposta é x...
            // else é como um senão, é o contrário do se/if, senão, a resposta é y...
            if(media > 4) {
                alert("Aprovado!")
            } else {
                alert("Reprovado!")
            }

            alert("Fim do programa")
    </script>
</body>
</html>
