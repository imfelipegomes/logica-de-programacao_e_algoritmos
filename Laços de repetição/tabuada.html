<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops - Tabuada</title>
</head>
<body>
    <h1>Loops - Tabuada</h1>

    <script>
        // let n = parseFloat(prompt("Digite um n√∫mero"))
        let n = 5
        let contador = 0

        // Enquanto o (contador <= 1000)
        while(contador <= 1000) {
            document.write(n + " x " + contador + ": " + n * contador + "<br>")
            contador++
        }
        
        document.write("Saiu do Loop")
        
    </script>
</body>
</html>
