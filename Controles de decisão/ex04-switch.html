<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 04 - Switch - Desafio</title>
</head>
<body>
    <script>

        let n = prompt("Digite um número de 0 a 6")

        switch(n){
            case "0":
                alert("Domingo")
            case "1":
                alert("Segunda-feira")
                break
            case "2":
                alert("Terça-feira")
                break
            case "3":
                alert("Quarta-feira")
                break
            case "4":
                alert("Quinta-feira")
                break
            case "5":
                alert("Sexta-feira")
                break
            case "6":
                alert("Sábado")
                break
        }

    </script>
</body>
</html>
