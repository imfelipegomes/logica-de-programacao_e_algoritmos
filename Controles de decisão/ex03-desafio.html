<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if e else - Desafio 03</title>
</head>
<body>
    <h1>if e else - Desafio 03</h1>

    <script>
        let n1 = parseFloat(prompt("Digite a nota 1"))
        let n2 = parseFloat(prompt("Digite a nota 2"))

        //Eu poderia ter resolvido também dessa forma if(n1 <= 10 && n2 <= 10)
        if(n1 > 10 || n2 > 10){
            alert("Digite apenas número menores do que 10")
        } else {
            let media = (n1 + n2) / 2

        if(media > 4 && n1 > 0 && n2 > 0) {
            alert("Aprovado!")
        } else {
            alert("Reprovado")
        }

        alert("Fim do programa")
        }

        // A intenção neste desafio, é fazer com que o usuário digite um número para cálculo da nota até 10, se digitar acima, dará erro e não irá calcular a nota
    </script>
</body>
</html>
