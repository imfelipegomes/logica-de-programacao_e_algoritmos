<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 05 - Desafio - Operadores aritméticos e atribuição</title>
</head>
<body>

    <h1>Desafio - Operadores aritméticos e atribuição</h1>

    <script>
        // crie uma vari´´avel e atribua o valor 10
        let n = 10
        // some 5 a essa variável e retribua o valor
        n += 5
        // multiplique o valor da variável por 5 e retribua o valor
        n *= 5
        // some 1 a variável e retribua o novo valor
        n++
        // sem alterar o valor da variável, mostre na tela o reto da divisão por 6
        // a mensagem deve ser: o resto da divisão de (variavel) por 6 é (resultado)
        alert("O resultado da divisão " + n + " de por 6 é " + (n % 6))

        // sem alterar o valor da variável, mostre na tela o reto da divisão por 6 elevado ao quadrado
        // a mensagem deve ser: O quadrado do resto da divisão de (variavel) por 6 é (resultado)
        alert("O quadrado do resto da divisão de " + n + " por 6 é "+ ((n % 6) ** 2) )
        // mostre na tela oo valor da variável
        alert(n)
        // agora divida o valor da variavel por 4 e retribua o valor
        n /= 4
        // qual o valor da variavel?
        alert(n)
    </script>
</body>
</html>
