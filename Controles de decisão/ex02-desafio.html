<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if e else - Desafio</title>
</head>
<body>
    <h1>if e else - Desafio</h1>

    <script>
        let n1 = parseFloat(prompt("Digite a nota 1"))
        let n2 = parseFloat(prompt("Digite a nota 2"))

        let media = (n1 + n2) / 2

        //&& é como se fosse "nenhuma", é usado para combinar duas ou mais expressões booleanas e retorna true se todas as expressões forem true, caso contrário, retorna false.
        if(media > 4 && n1 > 0 && n2 > 0) {
            alert("Aprovado!")
        } else {
            alert("Reprovado")
        }

        alert("Fim do programa")
    </script>
</body>
</html>
